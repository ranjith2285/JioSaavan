<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-400 to-purple-500">
    <div class="bg-white shadow-lg rounded-2xl p-8 text-center w-96">
        <h1 class="text-4xl font-bold text-purple-600">Happy Birthday!</h1>
        <p class="text-gray-700 mt-4">Wishing you a day filled with love, joy, and laughter.</p>
        <div class="mt-6">
            <img src="https://plantables.store/cdn/shop/products/BirthdayGreetingsFront.jpg?v=1623505600" alt="Birthday Image" class="rounded-full mx-auto shadow-lg">
        </div>
        <button class="mt-6 px-6 py-2 bg-purple-500 text-white rounded-full shadow-md hover:bg-purple-600 transition">
            Celebrate Now
        </button>
    </div>
</body>
</html>
